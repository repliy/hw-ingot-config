spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:ingot-db-mysql}:${MYSQL_PORT:3306}/hw_ingot_ac_db?useUnicode=true&characterEncoding=UTF8&useSSL=false

mybatis:
  type-aliases-package: com.ingot.auth.model.domain
  mapper-locations: classpath*:mapper/*.xml,classpath*:sdk/mapper/*.xml

security:
  oauth2:
    client:
      client-id: ${spring.application.name}
      client-secret: '{cipher}'
      access-token-uri: http://ingot-auth-center:8050/oauth/token
      user-authorization-uri: http://ingot-auth-center:8050/oauth/authorize
    resource:
      id: ingot-resource-ac

ingot:
  swagger:
    title: ${spring.application.name}
    description: 鉴权中心
  job:
    xxl:
      admin:
        addresses: http://${INGOT_TMC_HOST:ingot-task-manager-center}:8060
      executor:
        appname: ${spring.application.name}
        ip:
        port: 9900
        logpath: /data/ingot/logs/${spring.application.name}/jobhandler
        logretentiondays: -1
      accessToken: '{cipher}'
  validateCode:
    sms:
      length: 6
      expireIn: 300
      mobileMaxSendCount: 10
      ipMaxSendCount: 10
      totalMaxSendCount: 50
      url: /auth/mobile,/auth/appUser/modifyPasswordByMobile,/auth/admin/modifyPasswordByMobile
    image:
      model: ip
      urlModel:
        auth-admin-login: ip
      ipModelDurationTime: 3600
      ipModelIntervalTime: 5
      ipModelThreshold: 3
      length: 4
      expireIn: 60
      url: /auth/admin/login
    email:
      expireIn: 86400
  application:
    dataCenterId: 0
    machineId: 0
  oauth2:
    adminAuthType: standard
    appAuthType: standard
    tokenStore: jwt
    rsaSecret: '{cipher}'
    resource:
      permit:
      - /auth/user/refreshToken
      - /auth/code/**
      - /auth/admin/modifyPasswordByMobile
      - /auth/login
