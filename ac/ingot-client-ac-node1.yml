security:
  oauth2:
    client:
      access-token-uri: http://ingot-auth-center:${server.port}/oauth/token
      user-authorization-uri: http://ingot-auth-center:${server.port}/oauth/authorize

ingot:
  swagger:
    enable: false
  job:
    xxl:
      admin:
        addresses: http://${INGOT_TMC_HOST:ingot-task-manager-center}:8061,http://${INGOT_TMC_HOST:ingot-task-manager-center}:8062
      executor:
        port: 9901
