security:
  oauth2:
    client:
      access-token-uri: http://ingot-auth-center:${server.port}/oauth/token
      user-authorization-uri: http://ingot-auth-center:${server.port}/oauth/authorize

ingot:
  swagger:
    enable: false
  application:
    dataCenterId: 0
    machineId: 1
  job:
    xxl:
      admin:
        addresses: http://${INGOT_TMC_HOST:ingot-task-manager-center-node1}:8061,http://${INGOT_TMC_HOST:ingot-task-manager-center-node2}:8061
      executor:
        port: 9902
