security:
  oauth2:
    client:
      access-token-uri: http://ingot-auth-center:8051/oauth/token
      user-authorization-uri: http://ingot-auth-center:8051/oauth/authorize
    resource:
      user-info-uri: http://ingot-auth-center:8051/user
      jwt:
        key-uri: http://ingot-auth-center:8051/oauth/token_key

ingot:
  swagger:
    enable: false
  application:
    dataCenterId: 1
    machineId: 0
  job:
    xxl:
      admin:
        addresses: http://${INGOT_TMC_HOST:ingot-task-manager-center-node1}:8060,http://${INGOT_TMC_HOST:ingot-task-manager-center-node2}:8060
      executor:
        port: 9801